<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>XpertStudio | Creative Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- ImageTracerJS for Client-Side Vectorization -->
    <script src="https://cdn.jsdelivr.net/npm/imagetracerjs@1.2.6/imagetracer_v1.2.6.min.js"></script>
    <!-- PDF.js for Document Analysis -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
      // Initialize PDF.js worker
      window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <style>
      :root {
        --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
        --ease-in-out-soft: cubic-bezier(0.4, 0, 0.2, 1);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: #020202;
        color: #e2e8f0;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        /* Prevent pull-to-refresh on mobile if possible */
        overscroll-behavior-y: none;
      }
      
      /* Mobile optimization for touch */
      * {
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      button, a, input, .hover-trigger {
        transition-timing-function: var(--ease-out-quint);
        transition-duration: 300ms;
        min-height: 44px; /* Touch target accessibility */
      }

      /* Floating Panel Scrollbars */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
        height: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
      }
      
      .glass-panel {
        background: rgba(10, 10, 10, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
      }

      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      @keyframes gradient-xy {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
      }
      .animate-gradient-xy {
          animation: gradient-xy 15s ease infinite;
      }

      /* Fix for landing page scrolling context */
      #root {
        height: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
